baseURL: "https://www.azizsoule.me"
title: "Aziz's Website"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Aziz's Website"
  description: "Hi! Welcome to my website üòÅ. This place is where I share my thoughts and experiences. I hope you find my writings helpful and informative. Feel free to reach out to me if you have any questions or feedback. Happy reading! üòä"
  keywords: [Blog, Portfolio, PaperMod]
  author: Aziz Soul√©
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Aziz Soul√©
    subtitle: "Welcome to my website. My name is Aziz Soul√©. I am a software engineer. I don't yet know what am gonna talk about here, but I am pretty sure that will be a great journey. I am passionate about learning new things and would like to start sharing my knowledge with others. I hope you find my writings helpful and informative. Feel free to reach out to me if you have any questions or feedback. Happy reading! üòä"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there üëã"
    Content: Welcome to my website. My name is Aziz Soul√©. I am a software engineer. I don't yet know what am gonna talk about here, but I am pretty sure that will be a great journey. I am passionate about learning new things and and would like to start sharing my knowledge with others. I hope you find my writings helpful and informative. Feel free to reach out to me if you have any questions or feedback. Happy reading! üòä

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/azizsoule"
    - name: github
      url: "https://github.com/azizsoule"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/azizsoule/website/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: writings
      name: Writings
      url: /writings/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 80

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
