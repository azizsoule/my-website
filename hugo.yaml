baseURL: "https://www.azizsoule.me"
languageCode: "en"
theme: PaperMod

# Enable emoji shortcodes. Ex: :smile:
enableEmoji: true

# Languages configuration
languages:
  en:
    languageName: ""
    weight: 1
    menu:
      main:
        - identifier: about
          url: /
          name: 🤹🏾‍♂️ About
          weight: 1
        - identifier: writings
          url: /writings
          name: 📝 Writings
          weight: 2
        - identifier: projects
          url: /projects
          name: 🛠️ Projects
          weight: 3
        - identifier: search
          url: /search
          name: 🔍 Search
          weight: 4

  fr:
    languageName: "AZAZ"
    weight: 2
    menu:
      main:
        - identifier: about
          url: /
          name: 🤹🏾‍♂️ À propos
          weight: 1
        - identifier: writings
          url: /writings
          name: 📝 Écrits
          weight: 2
        - identifier: projects
          url: /projects
          name: 🛠️ Projets
          weight: 3
        - identifier: search
          url: /search
          name: 🔍 Rechercher
          weight: 4

params:
  # Environment
  env: production

  # Light or dark theme : light, dark, auto (auto for system preference)
  defaultTheme: auto

  # For open graph cover image
  images: [ "images/me.jpeg" ]

  # For home page with only text
  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about...

  # For profile home page with image
  profileMode:
    enabled: false
    title: "Aziz Soulé"
    imageUrl: "/images/me.jpeg"
    imageTitle: "Aziz Soulé - Picture credit: Aniéla Carly"
    buttons:
      - name: Resume
        url: "/resume.pdf"
      - name: Github
        url: "/contact"

  # For social networks
  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/azizsoule
    - name: github
      url: https://www.github.com/azizsoule

  # For search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: [ "title", "permalink", "summary", "content", "tags", "description" ]

# Search engine
outputs:
  - HTML
  - RSS
  - JSON